<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="box">
    <div class="product__card">
      <img class="product__image" alt="perfume">

      <div class="product__info">

        <p class="product__subtitle grey-text">perfume</p>

        <p class="product__title fraunces-font">Gabrielle Essence Eau De Parfum</p>

        <p class="product__description grey-text">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="discount__price fraunces-font">$149.99</p>
          <p class="original__price grey-text">$169.99</p>
        </div>

        <button class="to-cart__button"><img id="cart__icon" src="./images/icon-cart.svg" alt="icon-cart">
          <p class="white-text">Add to Cart</p>
        </button>
      </div>
    </div>
    <footer>
      <div id="author">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="github.com/dxarch">dxarch</a>.</p>
      </div>
    </footer>
  </div>

</body>

</html>
